<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Process</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" type="css/text">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo as an Image -->
    <a class="navbar-brand" href="#">
      <img src="images/logo.jpg" alt="Logo" width="160" height="auto">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2>Upload a File and Process</h2>
  <form id="fileForm">
    <div class="mb-3">
      <label for="fileInput" class="form-label">Choose a File</label>
      <input type="file" class="form-control" id="fileInput" name="file" accept=".pdf" required>
    </div>
    <button type="button" class="btn btn-primary" id="processBtn">Process File</button>
  </form>

  <div id="fileInfo" class="mt-3"></div>

  <!-- Loading Spinner (hidden by default) -->
  <div id="loadingSpinner" class="d-none text-center mt-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
      <div id="fileInfo" class="mt-3"></div>
    </div>
  </div>
</div>
<!-- pogress info-->
<div id="progressInfo" class="mt-3"></div>
<!-- Image Grid Section -->
<div class="container mt-5" id="imageGrid">
  <h3 class="text-center">Image Gallery</h3>
  <div id="imageContainer" class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Add images as needed -->
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-4">
    <p>&copy; 2024 ExpressToday. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
